<!-- BEGIN MAIN CONTENT -->
<div ng-controller="ConfigPartnerController">

  <div class="row">
    <div class="col-md-12">
      <div class="tabbable-line boxless tabbable-reversed">
        <div class="tab-content">
          <div class="tab-pane active">
            <div class="portlet box yellow-gold">
              <div class="portlet-title">
                <div class="caption">
                  <i class="fa fa-gift"></i>Partner Settings
                </div>
              </div>
              <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form action="#" class="form-horizontal">
                  <div class="form-body">
                    <div class="form-group">
                      <label class="col-md-3 control-label">Description</label>
                      <div class="col-md-4">
                        <input type="text" class="form-control input-circle" ng-model="description" placeholder="Enter The Description">
                        <span class="help-block"> A block of help text. </span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-3 control-label">Client ID</label>
                      <div class="col-md-4">
                        <input type="text" class="form-control input-circle" ng-model="client_id" placeholder="Enter The Client ID">
                        <span class="help-block"> A block of help text. </span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-3 control-label">Client Secret</label>
                      <div class="col-md-4">
                        <input type="text" class="form-control input-circle" ng-model="client_secret" placeholder="Enter your client secret">
                        <span class="help-block"> A block of help text. </span>
                      </div>
                    </div>
                    <div class="form-group last">
                      <label class="col-md-3 control-label">Redirect URI</label>
                      <div class="col-md-4">
                        <input type="text" class="form-control input-circle" ng-model="redirect_uri" placeholder="Enter the redirect URI">
                        <span class="help-block"> A block of help text. </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-actions">
                    <div class="row">
                      <div class="col-md-offset-3 col-md-9">
                        <button type="submit" class="btn btn-circle yellow-gold" ng-click="addPartner()">add</button>
                        <button type="button" class="btn btn-circle grey-salsa btn-outline">Cancel</button>
                      </div>
                    </div>
                  </div>
                </form>
                <!-- END FORM-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <!-- BEGIN SAMPLE TABLE PORTLET-->
        <div class="portlet box yellow-gold">
          <div class="portlet-title">
            <div class="caption">
              <i class="fa fa-bell-o"></i>Partner List </div>
          </div>
          <div class="portlet-body flip-scroll">
              <table class="table table-bordered table-striped table-condensed flip-content">
                <thead>
                <tr>
                  <th>
                    <i class="fa fa-briefcase"></i> Description </th>
                  <th>
                    <i class="fa fa-briefcase"></i> Client ID </th>
                  <th>
                    <i class="fa fa-user"></i> Client Secret </th>
                  <th>
                    <i class="fa fa-user"></i> Redirect URI </th>
                  <th> </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat=" partner in partners">
                  <td class="highlight">
                    <div class="warning"></div>
                    <a href="javascript:;"> {{partner.description}} </a>
                  </td>
                  <td class="hidden-xs">{{partner.client_id}} </td>
                  <td class="hidden-xs">{{partner.client_secret}} </td>
                  <td class="hidden-xs">{{partner.redirect_uri}} </td>

                  <td>
                    <a href="javascript:;" class="btn btn-outline btn-circle btn-sm purple">
                      <i class="fa fa-remove"></i> Remove </a>
                  </td>
                </tr>

                </tbody>
              </table>
          </div>
        </div>
        <!-- END SAMPLE TABLE PORTLET-->
      </div>
    </div>
  </div>

</div>
<!-- END MAIN CONTENT -->
<!-- BEGIN MAIN JS & CSS -->
<script>
  Dashboard.init();
</script>
<!-- BEGIN MAIN JS & CSS -->
